{% extends 'base.html' %}

{% block title %}Plotting{% endblock %}

{% block content %}
<h1><strong>Set the interval to plot</strong></h1>
<form action="{{ url_for('plot') }}" method="post">
    <label for="from_num">From:</label>
    <input type="number" id="from_num" name="xleft" required>
    
    <label for="to_num">To:</label>
    <input type="number" id="to_num" name="xright" required>
    
    <label for="function">Function:</label>
    <select name="function" id="function">
        {% for func in functions %}
        <option value="{{ func }}" {% if selected_func == func %}selected{% endif %}>{{ func }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Plot</button>
</form>

{% if image_path %}
    <div>
        <img src="{{ url_for('static', filename='images/plot.png') }}" width="540">
    </div>
{% endif %}
{% endblock %}
